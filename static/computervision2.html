<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>    
		<title>Cognitive Services Computer Vision</title>
	</head>
	<body>
  	  <div class="container">
			<form>
				<div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" value="<%= visionResult.text %>" readonly class="form-control" id="description" name="description">
				</div>

				<div class="form-group">
                    <label for="confidence">Confidence</label>
                    <input type="text" value="<%= visionResult.confidence %>" readonly class="form-control" id="confidence" name="confidence">
				</div>

				<div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" value="<%= visionResult.tags %>" readonly class="form-control" id="tags" name="tags">
				</div>

				<div class="form-group">
                    <label for="faces">Faces</label>
                    <input type="text" value="<%= visionResult.faces %>" readonly class="form-control" id="faces" name="faces">
				</div>

				<div class="form-group">
                    <label for="brands">Brands</label>
                    <input type="text" value="<%= visionResult.brands %>" readonly class="form-control" id="brands" name="brands">
				</div>

                <div class="form-group">
                    <img src="<%= visionResult.image %>" id="picture" height="200">
				</div>

                <a href="./computervision">Analyze another image</a>
            </form>
	  </div>

</body>
</html>
