<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>    
		<title>Cognitive Services Face API</title>
	</head>
	<body>
  	  <div class="container">
			<form>
				<div class="form-group">
                    <label for="number">Faces</label>
                    <input type="text" value="<%= faceResult.number %>" readonly class="form-control" id="number" name="number">
				</div>

				<div class="form-group">
                    <label for="accesories">Accesories</label>
                    <input type="text" value="<%= faceResult.accesories %>" readonly class="form-control" id="accesories" name="accesories">
				</div>

				<div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" value="<%= faceResult.age %>" readonly class="form-control" id="age" name="age">
				</div>

				<div class="form-group">
                    <label for="emotions">Emotions</label>
                    <input type="text" value="<%= faceResult.emotions %>" readonly class="form-control" id="emotions" name="emotions">
				</div>

				<div class="form-group">
                    <label for="facialHair">Facial Hair</label>
                    <input type="text" value="<%= faceResult.facialHair %>" readonly class="form-control" id="facialHair" name="facialHair">
				</div>

				<div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" value="<%= faceResult.gender %>" readonly class="form-control" id="gender" name="gender">
				</div>

				<div class="form-group">
                    <label for="glasses">Glasses</label>
                    <input type="text" value="<%= faceResult.glasses %>" readonly class="form-control" id="glasses" name="glasses">
				</div>

				<div class="form-group">
                    <label for="hairColor">Hair Color</label>
                    <input type="text" value="<%= faceResult.hairColor %>" readonly class="form-control" id="hairColor" name="hairColor">
				</div>

                <div class="form-group">
                    <img src="<%= faceResult.image %>" id="picture" height="200">
				</div>

                <a href="./face">Analyze another image</a>
            </form>
	  </div>

</body>
</html>
